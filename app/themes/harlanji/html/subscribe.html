{% extends "/html/base.html" %}
{%block subtitle %}: {{page.title}}{% endblock %}
{% block content %}

<div id="custom-page">
    <div id="page-header">
        <h1>{{page.title}}</h1>
        <p>Social media presence for <a href="mailto:{{page.social-email}}?subject=Social%20Media">{{page.social-email}}</a>.</p>
    </div>
    {% if page.toc %}{{page.toc|safe}}{% endif %}
    {{page.content|safe}}
    
</div>
{% endblock %}
