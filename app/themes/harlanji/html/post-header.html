<div class="post-header">
  <h2><a href="{{post.uri}}">{{post.title}}</a></h2>
    <div id="post-meta" class="row">
        <div class="col-lg-6">{{post.date|date:longDate}}</div>
        {% if post.author %}
        <span class="col-lg-6 right">By: {{post.author}}</span>
        {% endif %}
    </div>
</div>
