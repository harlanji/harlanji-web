<blink>
<style type="text/css">
.blink {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}
</style>

<div id="web-developer-needed-banner" style="display: none; background-color: yellow; padding: 10px; width: 400px;" class="blink">
  <div style="border: 8px solid black;">
    <div style="text-align: center;">
      <a href="/web-developer-needed" style="color: black; font-weight: bold;">
      Caution: <br/>
      Web Developer<br/>
      Needed.
      </a>
    </div>
  </div>
</div>

<script>

var hideWebDevBanner = window.sessionStorage.getItem("hide-web-dev-banner");

if (!hideWebDevBanner) {
  document.getElementById("web-developer-needed-banner").style.display = "block";  
  window.sessionStorage.setItem("hide-web-dev-banner", "1");
}


</script>

</blink>
